
<div id="large-sidebar" class="small-12">
  <div class="large-sidebar">
	<div class="large-sidebar-header">
		<div class="header-content">


			<div id="narrow-category-list">
				<button ng-click="listVisible = !listVisible"><span id="selected-category">{{selectedCategory}}</span></button>
				<ul ng-show="listVisible">
					<li ng-click="selectCategory(-1)" ><span ng-class="{active: isActiveClass(-1)}">All</span></li>
					<li ng-repeat="category in categories" ng-click="selectCategory(category.cat_ID)"><span ng-class="{active: isActiveClass(category.cat_ID)}">{{category.name}}</span></li>
				</ul>
			</div>

			<ul id="wide-category-list" class="wide-category-list">
				<li ng-click="selectCategory(-1)" ng-class="{active: isActiveClass(-1)}">All</li>
				<li ng-repeat="category in categories" ng-click="selectCategory(category.cat_ID)" ng-class="{active: isActiveClass(category.cat_ID)}">{{category.name}}</li>
			</ul>
		</div>
		<div class="header-search">
			<a ng-click="showSearch()"><i class="fi-magnifying-glass"></i></a>
			<form class="search-box" ng-show="menu.showSearch"><input type="search" placeholder="Search.." ng-model="search" ng-keypress="resetMenu()"></form>
		</div>
	</div>
<!-- 	<hr id="categoryListRule" />
 -->	<ul>
		<div ng-repeat="post in posts | filter:filterBySearch" ng-show="postHasCurrentCategory(post.category_data)" class="menu-container" ng-click="goToPost(post.slug, $event)">
		  <h2 ng-bind-html="post.title.rendered"></h2>
		  <p ng-bind-html="post.excerpt.rendered"></p>
		  <div id="bottom-section">
			  <p id="category-label">{{post.categoriesString}}</p>
			  <p id="reading-time">{{post.readingTime}}</p>
		  </div>
		</div>

	</ul>
</div>
</div>
